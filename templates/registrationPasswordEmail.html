<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .resetlink {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Password Creation Request</div>
        <div class="content">
            <p>Hi {{userEmail}},</p>
            <p>Congratulations! Your account at JUMBLY has been registered. Please click the link below to create your password and login:</p>
            <h3 class="resetlink"><a href="{{resetLink}}">Create Password</a></h3>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            Regards,<br>
            Team Jumbly
        </div>
    </div>
</body>
</html>
